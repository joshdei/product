<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #d62839;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>

</html>
